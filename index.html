<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Range Slider JS</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="values">
            <span id="range1"> 0 </span>
            <span> &dash; </span>
            <span id="range2"> 100 </span>
        </div>
        <div class="container">
            <div class="slider-track"></div>
            <input
                type="range"
                min="0"
                max="100"
                value="30"
                id="slider-1"
                oninput="slideOne()"
            >
            <input
                type="range"
                min="0"
                max="100"
                value="70"
                id="slider-2"
                oninput="slideTwo()"
            >
        </div>
    </div>

    <script src="DoubleRangeSlider.js"></script>
</body>
</html>
